<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ERP System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('R.jpg')center center/cover no-repeat, #f4f6f8;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #2e86de;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1b4f72;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 1rem;
                width: 98vw;
            }

            h2 {
                font-size: 1.1rem;
            }

            input,
            button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Logo-UNY-Corel-terbaru.png" alt="Logo UNY"
            style="width: 75px; margin-bottom: 1rem;" />
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('erp_logged_in', 'true'); // Tambahkan baris ini
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
